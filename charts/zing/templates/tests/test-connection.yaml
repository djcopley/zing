apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zing.fullname" . }}-test-connection"
  labels:
    {{- include "zing.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['grpcurl']
      args: ['-plaintext', '-d', '{}', '{{ include "zing.fullname" . }}:{{ .Values.service.port }}', 'list']
  restartPolicy: Never
